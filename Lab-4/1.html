<html lang="en">
    <script lang="Javascript"> 
    function compute()
    {
        if(parseInt(document.f1.t1.value)%2==0)
            alert("Even")
        else
            alert("Odd")
    }
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        line-height: 20px;
        color: #e6e6ec; 
        background-color: #262528;
        }
    </style>
</head>
<body>
    <center>
        <br>
        <h1> Odd or Even </h1>
        <hr width="70%"> <br>
        <h2> Enter number to evaluate</h2> <br>
        <form name="f1">
            <input type="text" name="t1">
            <input type="button" value="Odd" onclick="compute()">
        </form>

    </center>
    
</body>
</html>
