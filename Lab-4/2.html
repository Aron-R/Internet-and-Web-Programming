<html lang="en">
    <script lang="Javascript"> 
    function compute()
    {
        let flag = 0;
        const n = parseInt(document.f1.t1.value);
        for(let i=2;i<n;i++)
        {
            if(n%i==0)
            {
                flag = 1;
                break;
            }
        }
        if(flag==0)
            document.f1.t2.value = "Prime";
        else
            document.f1.t2.value = "Not Prime";
        
    }
    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        line-height: 20px;
        color: #e6e6ec; 
        background-color: #262528;
        }
    </style>
</head>
<body>
    <center>
        <br>
        <h1> Prime Number </h1>
        <hr width="70%"> <br>
        <h2> Enter number to evaluate</h2> <br>
        <form name="f1">
            <input type="text" name="t1">
            <input type="text" name="t2">
            <input type="button" value="Prime" onclick="compute()">
        </form>

    </center>
    
</body>
</html>
